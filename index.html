<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts -->
    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
    <div class="alert-error">Complete with numbers only</div>

    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">BMI calculation</h1>
          <div class="input-wrapper">
            <label for="weight">Weight(kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Height(cm)</label>
            <input id="height" type="text" placeholder="165" />
          </div>

          <button type="submit">
            Calculate BMI
            <img
              src="./assets/arrow.svg"
              alt="An arrow pointing to the right inside the calculate BMI button"
            />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img
              src="./assets/close.svg"
              alt="A close button at the top right corner that closes the popup"
            />
          </button>
          <span>Your BMI is</span>
        </h2>
      </div>
    </div>
  </body>
</html>
